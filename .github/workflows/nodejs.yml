name: e2e test on React app, after push to develop branch

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node_version: [9.11]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        version: ${{ matrix.node_version }}

    - name: Show node version
      run: node -v

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Tests
      run: npm test
